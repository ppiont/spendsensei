[pytest]
# Pytest configuration for SpendSense backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Additional command line options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Coverage reporting (pytest-cov)
    --cov=spendsense
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-branch
    # Warnings
    -W ignore::DeprecationWarning
    # Asyncio mode (auto for async tests)
    --asyncio-mode=auto

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, file system)
    api: API endpoint tests (FastAPI routes)
    slow: Slow tests (long-running operations)
    signals: Behavioral signal detection tests
    personas: Persona assignment tests
    recommendations: Recommendation engine tests
    guardrails: Content safety and compliance tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG
log_format = %(asctime)s [%(levelname)8s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
# Requires pytest-timeout
# timeout = 60
