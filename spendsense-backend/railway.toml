[build]
builder = "RAILPACK"

[deploy]
# Initialize database on startup, then run the API server
startCommand = "uv run python -c 'import asyncio; from spendsense.database import init_db; asyncio.run(init_db())' && uv run uvicorn spendsense.main:app --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/health"
healthcheckTimeout = 100

# Railway volume mount for persistent SQLite data
# Configure in Railway dashboard: Mount /app/data to a Railway Volume
[[mounts]]
source = "data"
dest = "/app/data"
