# SpendSense Partner Offers Catalog
#
# This catalog contains curated partner product offers mapped to user personas
# and behavioral signals. Offers are only shown to users who meet eligibility
# requirements based on their financial profile.
#
# Offer Types:
# - balance_transfer_card: Credit cards with 0% APR balance transfer offers
# - high_yield_savings: High-yield savings accounts
# - budgeting_app: Budgeting and expense tracking applications
# - subscription_manager: Subscription tracking and cancellation tools
# - credit_builder: Credit-building products for those building/rebuilding credit
# - debt_consolidation: Debt consolidation loans
# - cd_account: Certificate of deposit accounts
# - financial_planning: Financial planning and advisory tools
# - cashback_card: Cashback rewards credit cards
# - emergency_fund_builder: Automated savings tools for emergency funds

partner_offers:
