  - id: "edu_credit_score"
    title: "Credit Scores Demystified: What They Mean and How to Improve"
    summary: "Understanding credit scores and practical strategies to build better credit."
    body: |
      Your credit score is a three-digit number (300-850) that represents your creditworthiness
      to lenders. It affects your ability to borrow money, your interest rates, and sometimes
      even job prospects and housing applications.

      **What makes up your credit score:**

      1. **Payment history (35%)**
         - Most important factor
         - On-time payments help, late/missed payments hurt
         - Stays on report for 7 years

      2. **Credit utilization (30%)**
         - Percentage of available credit you're using
         - Keep under 30%, ideally under 10%
         - Calculated per card and overall

      3. **Length of credit history (15%)**
         - Average age of all accounts
         - Older accounts help your score
         - Keep old cards open even if not using

      4. **Credit mix (10%)**
         - Variety of account types (cards, loans, mortgage)
         - Not critical but helps slightly
         - Don't open accounts just for mix

      5. **New credit inquiries (10%)**
         - Hard inquiries from applications hurt temporarily
         - Multiple inquiries in 14-45 days count as one (rate shopping)
         - Soft inquiries (checking your own score) don't hurt

      **Credit score ranges:**
      - 800-850: Exceptional (best rates and terms)
      - 740-799: Very Good (qualify for most favorable rates)
      - 670-739: Good (considered acceptable by most lenders)
      - 580-669: Fair (may have difficulty qualifying or get higher rates)
      - 300-579: Poor (will struggle to get approved)

      **How to improve your credit score:**

      **Quick wins (30-90 days):**
      - Pay down credit card balances to reduce utilization
      - Become an authorized user on someone's good account
      - Request credit limit increases (if you won't spend more)
      - Dispute errors on credit reports

      **Medium-term actions (3-6 months):**
      - Set up autopay for all bills to ensure on-time payments
      - Pay bills twice per month to keep utilization low
      - Keep old credit cards open (improves average age)
      - Limit new credit applications

      **Long-term habits (6+ months):**
      - Maintain consistent on-time payment history
      - Gradually increase credit limits as income grows
      - Diversify credit mix naturally (don't force it)
      - Monitor credit regularly for identity theft

      **Common credit mistakes to avoid:**
      - Closing old credit cards (reduces available credit and average age)
      - Co-signing loans (you're responsible if they don't pay)
      - Opening multiple accounts rapidly (looks risky)
      - Maxing out credit cards (even if you pay off monthly)
      - Ignoring credit reports (miss errors and fraud)
      - Using credit repair companies (most can't do anything you can't do free)

      **How to check your credit:**
      - AnnualCreditReport.com: Free official report from each bureau yearly
      - Credit monitoring services: Many banks offer free FICO scores
      - Credit Karma: Free VantageScore (slightly different from FICO)

      **What hurts your credit:**
      - Late payments (30+ days past due)
      - Collections accounts
      - Bankruptcies (7-10 years on report)
      - Foreclosures (7 years)
      - High credit utilization
      - Too many hard inquiries

      **Building credit from scratch:**
      If you have no credit history:
      1. Secured credit card (deposit = credit limit)
      2. Credit-builder loan from credit union
      3. Become authorized user on parent/spouse's card
      4. Report rent payments (services like RentTrack)

      **Disclaimer:** This is educational content, not financial advice. Credit reporting can
      be complex and credit needs vary by individual. Consider consulting a non-profit credit
      counselor for personalized guidance.
