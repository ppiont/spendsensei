    signal_tags: ["subscription_heavy"]
    source: "Financial Education Database"

  # VARIABLE INCOME PERSONA CONTENT (2+ items)
  - id: "edu_variable_budget"
    title: "Budgeting with Variable Income: The Percentage Method"
    summary: "How to manage money when your income changes month-to-month."
    body: |
      Traditional budgeting assumes steady paychecks, but if you're freelance, gig-economy,
      commission-based, or seasonal, you need a flexible approach that adapts to income fluctuations.

      **The Variable Income Budget framework:**

      **Step 1: Calculate your baseline**
      Look at your income over the past 12 months. What's your lowest monthly income? That's
      your baseline. Budget your essential expenses to fit within this baseline.

      **Step 2: Prioritize expenses**
      List expenses in order of importance:
      1. Housing (rent/mortgage, utilities, insurance)
      2. Food (groceries, not dining out)
      3. Transportation (car payment, insurance, gas)
      4. Minimum debt payments
      5. Insurance (health, life)
      6. Everything else

      **Step 3: Use percentages, not fixed amounts**
      Instead of budgeting "$500 for groceries," budget "10% of income for groceries."

      Example percentage budget:
      - Essential expenses: 50%
      - Savings and buffer fund: 20%
      - Debt payoff: 15%
      - Flexible spending: 15%

      **Step 4: Build a buffer fund**
      Before increasing lifestyle, save 1-3 months of essential expenses. This buffer smooths
      out low-income months and reduces stress.

      **Step 5: Adjust monthly**
      On high-income months:
      - Same percentages mean bigger savings
      - Resist lifestyle inflation
      - Build your buffer faster

      On low-income months:
      - Percentages shrink but you stay solvent
      - Tap buffer fund if needed
      - Cut flexible spending first

      **Pro tips for variable income:**
      - Get paid in a "holding account," then pay yourself a fixed "salary" monthly
      - Keep 6-12 months expenses saved (vs 3-6 for stable income)
      - Track income trends to anticipate slow seasons
      - Consider quarterly or annual budgeting, not just monthly

      **Disclaimer:** This is educational content, not financial advice. Consider working with
      a financial planner who specializes in variable income scenarios for personalized guidance.
    cta: "Build Your Variable Budget"
    persona_tags: ["variable_income"]
    signal_tags: ["variable_income"]
