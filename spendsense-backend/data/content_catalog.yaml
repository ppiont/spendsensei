  - id: "edu_financial_wellness"
    title: "Financial Wellness Fundamentals: The Complete Checklist"
    summary: "Essential habits and milestones for long-term financial health and security."
    body: |
      Financial wellness isn't about being rich—it's about having control over your money,
      being prepared for the unexpected, and making progress toward your goals. Use this
      checklist to assess and improve your financial health.

      **Foundation Level (Start Here):**

      ☐ Spending less than you earn consistently
      ☐ Tracking where your money goes (at least quarterly)
      ☐ No overdrafts or late fees in the past 3 months
      ☐ Paying all bills on time
      ☐ $1,000 emergency fund established

      **Stability Level (Build Security):**

      ☐ 3-6 months expenses in emergency fund
      ☐ Credit card balances under 30% of limits
      ☐ No high-interest debt (payday loans, title loans)
      ☐ Health insurance coverage
      ☐ Renter's or homeowner's insurance
      ☐ Auto insurance (if you own a vehicle)
      ☐ Budget covers all essential expenses comfortably

      **Growth Level (Build Wealth):**

      ☐ Contributing to retirement accounts (aim for 15% of income)
      ☐ Taking full advantage of employer 401(k) match
      ☐ Additional savings for goals (home, car, education)
      ☐ Credit score above 700
      ☐ Term life insurance (if you have dependents)
      ☐ Disability insurance (protecting income)
      ☐ Will and basic estate planning documents

      **Optimization Level (Maximize Efficiency):**

      ☐ Low-cost diversified investment portfolio
      ☐ Tax-advantaged accounts fully utilized (401k, IRA, HSA)
      ☐ Appropriate asset allocation for age and risk tolerance
      ☐ Annual financial review and rebalancing
      ☐ College savings plan (if applicable)
      ☐ Clear plan to pay off mortgage early (optional)
      ☐ Charitable giving as part of financial plan

      **The 50/30/20 guideline:**
      A simple framework for balanced spending:
      - 50% on needs (housing, food, utilities, insurance)
      - 30% on wants (dining out, entertainment, hobbies)
      - 20% on savings and debt payoff

      Note: This is a starting point, not a strict rule. Adjust based on your cost of living,
      income level, and goals.

      **Monthly financial wellness habits:**
      - Review spending and account balances
      - Check credit card statements for errors or fraud
      - Ensure all bills paid on time
      - Track progress toward savings goals
      - Adjust budget for upcoming expenses

      **Quarterly wellness habits:**
      - Review credit report (AnnualCreditReport.com)
      - Check investment account performance
      - Reassess savings goals and timelines
      - Review insurance coverage adequacy

      **Annual wellness habits:**
      - Complete tax return and assess tax optimization
      - Review and update beneficiaries
      - Rebalance investment portfolio
      - Update will and estate documents if needed
      - Set new financial goals for the coming year

      **Red flags to address immediately:**
      - Carrying credit card balances month to month
      - Using cash advances or payday loans
      - Avoiding bills or ignoring collection notices
      - No savings or emergency fund
      - Not contributing to retirement accounts
      - No health insurance coverage

