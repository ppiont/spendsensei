# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
    "curl -LsSf https://astral.sh/uv/install.sh | sh",
    ". $HOME/.local/bin/env",
    "uv sync"
]

[phases.build]
cmds = ["uv run python scripts/init_db_railway.py"]

[start]
cmd = "uv run uvicorn spendsense.main:app --host 0.0.0.0 --port $PORT"
